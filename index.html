<!DOCTYPE html>
  <html>
      <head>
          <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
      </head>
    <style>
        * {margin:0; padding:0;}
        #frame {overflow:hidden; position:relative; height:0; width:100%; padding-bottom:125%; background-color:#f5f5f5; margin:auto;}
        .triangle {opacity:.1; position:absolute; height:0; width:200%;}
        #a {background-color: red; padding-bottom:44%;}
        #b {background-color: blue; padding-bottom:100%; margin-top: 20%; transform:rotate(50deg); transform-origin: top left;}
        #c {background-color: green; padding-bottom:50%; margin-left: -30%; margin-top: 80%; transform:rotate(-30deg); transform-origin: top left;}
        #d {background-color: yellow; padding-bottom:50%; margin-top: -60%; margin-left:85%; transform:rotate(70deg); transform-origin: top left;}
        #e {background-color: black; padding-bottom:50%; margin-top: 80%; transform:rotate(20deg); transform-origin: top left;}
        #text {position:relative; color:#ffffff; font-size: 500%; font-family: 'Pacifico', cursive; opacity:1; z-index:99;}
        #box {width:100%; text-align:center; margin-top:50%;}
    </style>
    
    <body>
        <div id="frame">
            <div class="triangle" id="a"></div>
            <div class="triangle" id="b"></div>
            <div class="triangle" id="c"></div>
            <div class="triangle" id="d"></div>
            <div class="triangle" id="e"></div>
            <div id="box"><div id="text">limelight</div></div>
        </div>
    </body>
            
  </html>
